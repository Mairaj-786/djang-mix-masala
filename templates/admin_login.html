<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, Login!</title>
     <style>
        .form{
            position:relative;
            width:100%;
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            
        }
        .error{
            color:red;
        }
    </style>
  </head>
  <body>
    <div class="form">
    <h1>Admin Login Form!</h1>
    <form action="" method="post" novalidate class="w-25">
    {% for fm in form%}
    {% csrf_token %}
        <div class="form-group">
         <div class="w-100">
            {{fm}}
         </div>
        <br>
        <b class="error">{{fm.errors|striptags}}</b> 
        </div>
    {% endfor %}
    <input class="btn btn-info w-100" type="submit" value="login">
    <div class="form-group">
        <div class="w-100 text-center  pt-2">
            <b>OR</b>
         </div>
    </div>
    <div class="form-group">
        <div class="w-100 text-center  pt-2">
            <a href='{% url "adminRegister"%}' class="btn btn-success w-100">Sign up</a>
         </div>
    </div>
    </form>
    {% for message in messages %}
        <span class="alert alert-danger">{{message}}</span>
    {% endfor %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
